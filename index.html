<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="estilo.css">
    <script src="operaciones.js"></script>
</head>
<body>
        <table class="calculadora">
            <tr>
                <td colspan="4"><label id="result">0</label></td>
            </tr>        
            <tr>
                <td><button onclick="add('7')" id="siete">7</button></td>
                <td><button onclick="add('8')" id="ocho">8</button></td>
                <td><button onclick="add('9')" id="nueve">9</button></td>
                <td><button onclick="add('-')" id="resta">-</button></td>
            </tr>
            <tr>
                <td><button onclick="add('4')" id="cuatro">4</button></td>
                <td><button onclick="add('5')" id="cinco">5</button></td>
                <td><button onclick="add('6')" id="seis">6</button></td>
                <td><button onclick="add('+')" id="suma">+</button></td>                 
            </tr>
            <tr>
                <td><button onclick="add('1')" id="uno">1</button></td>
                <td><button onclick="add('2')" id="dos">2</button></td>
                <td><button onclick="add('3')" id="tres">3</button></td>
                <td><button onclick="add('*')" id="multi">*</button></td>
            </tr>
            <tr>
                <td><button onclick="reset()" id="reset">C</button></td>
                <td><button onclick="add('0')" id="cero">0</button></td>
                <td><button onclick="add('.')" id="punto">.</button></td>
                <td><button onclick="resultado()" id="igual">=</button></td>
            </tr>
            <tr>
                <td colspan="4" class="firma">Jesid Msanz</td>
            </tr>
        </table>
        
</body>
</html>
